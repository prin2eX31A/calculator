<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width=device-width, initial-scale=1.0">
    <title>Alex's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head1">
        <span>
            Alex's Calculator
        </span>
    </div>
    <div id="cal">
        <input id="display" readonly>
        <div class="keys">
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">&times;</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')">&divide;</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendPercentToDisplay('%')">%</button>
        </div>
        <div id="lastline">
            <button id="clear" onclick="clearDisplay('C')"><b>C</b></button>
            <button onclick="backSpace()">></button>
            <button id="equal" onclick="calculate('=')">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
